gzip on; # active la compression Gzip
gzip_disable "msie6";
gzip_vary on;
gzip_proxied any;
gzip_comp_level 5; # 1 par défaut (le plus bas), 9 étant le plus élevé
gzip_buffers 16 8k;
gzip_http_version 1.1;
gzip_min_length 256; # taille minimale du fichier à compresser

gzip_types
  application/atom+xml
  application/geo+json
  application/javascript
  application/x-javascript
  application/json
  application/ld+json
  application/manifest+json
  application/rdf+xml
  application/rss+xml
  application/xhtml+xml
  application/xml
  font/eot
  font/otf
  font/ttf
  image/svg+xml
  text/css
  text/javascript
  text/plain
  text/xml;

server {
    listen 80;
    listen [::]:80;
    server_name localhost;
    server_tokens off;

    location /.well-known/acme-challenge/ {
        expires 30d;
        add_header Cache-Control "public";
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html =404;
    }

    location / {
        return 301 https://localhost$request_uri;
    }
}

server {
    listen 443 default_server ssl http2;
    listen [::]:443 ssl http2;
    server_name localhost;

    ssl_certificate /etc/ssl/certs/certificate.crt;
    ssl_certificate_key /etc/ssl/private/private.key;
    ssl_protocols TLSv1.2 TLSv1.1 TLSv1;

    add_header Strict-Transport-Security "max-age=63072000; includeSubdomains;" always;
    add_header X-Frame-Options "deny" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Content-Security-Policy "default-src 'self'" always; # active la CSP
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    location / {
        expires 365d; # cache control delai
        add_header Cache-Control "public"; # cache control activé
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html =404;
    }
}
